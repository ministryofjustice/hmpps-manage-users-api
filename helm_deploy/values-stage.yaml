generic-service:
  replicaCount: 2

  ingress:
    host: manage-users-api-stage.hmpps.service.justice.gov.uk

  env:
    SPRING_PROFILES_ACTIVE: "logstash,external-users"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
