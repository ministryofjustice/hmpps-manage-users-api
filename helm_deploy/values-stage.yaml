    AUTHORIZATION_SERVER_TOKEN_ENDPOINT_URL: http://hmpps-authorization-server-stage.hmpps.service.justice.gov.uk
    HMPPS_AUTH_EXTERNAL_ENDPOINT_URL: https://sign-in-stage.hmpps.service.justice.gov.uk/auth
    NOMIS_ENDPOINT_URL: https://nomis-user-roles-api-stage.prison.service.justice.gov.uk
    EXTERNAL_USERS_ENDPOINT_URL: https://external-users-api-stage.hmpps.service.justice.gov.uk
    DELIUS_ENDPOINT_URL: https://hmpps-auth-and-delius-stage.hmpps.service.justice.gov.uk
    BANNER_ROLES:
    BANNER_EMPTY:
    BANNER_DPSMENU:


  allowlist:
    hpa-iis-stage-1: 51.141.36.127/32
    hpa-iis-stage-2: 51.141.34.169/32
    hpa-iis-stage-3: 51.141.33.76/32
    hpa-iis-stage-4: 51.141.38.101/32
    hpa-iis-stage-5: 51.140.210.98/32

