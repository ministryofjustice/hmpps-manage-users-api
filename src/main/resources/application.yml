info.app:
  name: Manage Users Api
  version: 1.0

spring:
  application:
    name: hmpps-manage-users-api
  codec:
    max-in-memory-size: 20MB

  mvc.async.request-timeout: 200000

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.endpoint.url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.endpoint.url}/oauth/token
        registration:
          audit-api:
            provider: hmpps-auth
            client-id: ${hmpps-auth.client.client-id}
            client-secret: ${hmpps-auth.client.client-secret}
            authorization-grant-type: client_credentials

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

notification:
  banner:
    roles: ${BANNER.ROLES}
    empty: ${BANNER.EMPTY}
    dpsmenu: ${BANNER.DPSMENU}


api:
  health-timeout-ms: 1000

application:
  notify:
    verify.template: 4b285841-41ba-47d1-b6b0-104440c4e312
    create-initial-password.template: b479fb86-0fe7-4728-bda5-ca93817a9a04
    enable-user.template: 440b362b-5fd1-4b0e-b962-382da6539402

  smoketest.enabled: false

authorization-server:
  token:
    endpoint:
      url: http://localhost:9090/auth/oauth/token

hmpps-auth:
  external:
    endpoint:
      url: ${hmpps-auth.endpoint.url}
  endpoint:
    url: ${hmpps-auth.endpoint.url}
    timeout: 1s
  enabled: false
  client:
    access-token-uri: ${authorization-server.token.endpoint.url}
    authentication-scheme: header
    client-authentication-scheme: header
  health.timeout: 1s
  endpoint.timeout: 8s
  max-retry-attempts: 2
  sync-user: false

nomis:
  enabled: false
  client:
    access-token-uri: ${authorization-server.token.endpoint.url}
    authentication-scheme: header
    client-authentication-scheme: header
  health.timeout: 1s
  endpoint:
    timeout: 5s
    extended-timeout: 3m
  max-retry-attempts: 2
  extended-timeout-max-retry-attempts: 0

external-users:
  enabled: false
  client:
    access-token-uri: ${authorization-server.token.endpoint.url}
    authentication-scheme: header
    client-authentication-scheme: header
  health.timeout: 1s
  endpoint.timeout: 5s
  max-retry-attempts: 2

delius:
  enabled: false
  client:
    access-token-uri: ${authorization-server.token.endpoint.url}
    authentication-scheme: header
    client-authentication-scheme: header
  health.timeout: 1s
  endpoint.timeout: 5s
  max-retry-attempts: 2

hmpps:
  activeCaseloadIdFlagEnabled: false
