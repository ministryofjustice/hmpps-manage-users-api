server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

notification:
  banner:
    roles: Test banner message
    empty:
    dpsmenu: DPS user menu banner message

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

hmpps-auth:
  enabled: false
  endpoint:
    url: http://localhost:8090/auth
    timeout: 1s

  client:
    client-id: hmpps-manage-users-api
    client-secret: clientsecret

authorization-server:
  token:
    endpoint:
      url: http://localhost:8090/auth/oauth/token

nomis:
  enabled: false
  endpoint:
    url: http://localhost:8093
    timeout: 1s
    extended-timeout: 3m
  client:
    client-id: manage-users-api-nomis-client
    client-secret: clientsecret

external-users:
  enabled: true
  endpoint:
    url: http://localhost:8098
    timeout: 1s
  client:
    client-id: manage-users-api-ext-users-client
    client-secret: clientsecret

delius:
  enabled: false
  endpoint:
    url: http://localhost:8099
    timeout: 1s
  client:
    client-id: manage-users-api-delius-client
    client-secret: clientsecret
  roles:
    mappings:
      TEST_ROLE:
        - 'ROLE_LICENCE_RO'
        - 'ROLE_GLOBAL_SEARCH'
      TEST_WORKLOAD_MEASUREMENT_ROLE:
        - 'ROLE_WORKLOAD_MEASUREMENT'
      TEST_MANAGE_A_WORKFORCE_ALLOCATE_ROLE:
        - 'ROLE_MANAGE_A_WORKFORCE_ALLOCATE'


